<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
    <script src="https://kit.fontawesome.com/c4f9b857f0.js" crossorigin="anonymous"></script>
<script defer src="index.js"></script><script defer src="status_updates.js"></script><script defer src="to_do_list.js"></script><script defer src="add_item.js"></script><script defer src="display_items.js"></script><script defer src="edit_description.js"></script><script defer src="task.js"></script><script defer src="clear_all_completed.js"></script></head>
<body>
    <ul id="to-do-list">
      <li class="title">
        <h2 title="To do list">To do list</h2>
        <i class="fas fa-sync-alt fa-xs"></i>
      </li>
      <li class="input">
        <input type="text" placeholder="Add to your list...">
        <span class="return-symbol">‚èé</span>
      </li>
      <li class="item">
        <input type="checkbox">
        <p class="description">Double-tap to edit</p>
        <input class="edit-description" type="text" placeholder="Edit description">
        <i class="fas fa-ellipsis-v fa-sm"></i>
        <i class="far fa-trash-alt fa-sm"></i>
      </li>
      <li class="clear-completed-button">
        <span>Clear all completed</span>
      </li>
    </ul>
</body>
</html>
